<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="User name" required><br><br>
        <input type="email" id="email" placeholder="Email address" required><br><br>
        <input type="password" id="password" placeholder="password" required><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
        <input type="checkbox" id="showPassword"> Show Password<br><br>
        <button type="submit">Register</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
